<!Doctype HTML>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Kodchasan" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
		<link href="main.css" rel="stylesheet">
    <link href="login-signup.css" rel="stylesheet">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<link href="logo.png" rel="icon" type="image/icon">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-8 col-xs-12">
        <div class="row">
          <div id="redline" class="col-xs-12">
		      </div>
        </div>
        <div class="row gray-background">
          <div class="col-xs-12">
            <div class="row" style="text-align: center;">
              <div class="col-xs-12">
                <h1>Sign Up</h1>
              </div>
              <div class="col-xs-12">
                <input type="text" placeholder="Username" name="username">
              </div>
              <div class="col-xs-12">
                <input type="password" placeholder="Password" name="password">
              </div>
              <div class="col-xs-12">
                <p></p> <!-- For blank space -->
              </div>
              <div class="col-xs-12">
                <input type="text" placeholder="Genre of music" name="genre">
              </div>
              <div class="col-xs-12">
                <input type="text" placeholder="Link to your music" name="musiclink">
              <div class="col-xs-12">
                <p></p> <!-- For blank space -->
              </div>
              <div class="col-xs-12">
                <button onclick="signUp();">Sign Up</button>
              </div>
              <div class="col-xs-12">
                <p></p> <!-- For blank space -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
      </div>
    </div>
  </body>
</html>
