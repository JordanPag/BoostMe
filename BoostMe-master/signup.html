<!Doctype HTML>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Kodchasan" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
		<link href="main.css" rel="stylesheet">
    <link href="login-signup.css" rel="stylesheet">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<link href="logo.png" rel="icon" type="image/icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cloudboost.io/js-sdk/cloudboost.js"></script>
    <script src="signup.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <nav>
      <div style="width: 30%;">
        <a href="frontPage.html">
          <img id="logo" src="logo.png"/>
          <span id="logoname">BOOSTME</span>
        </a>
      </div>
    </nav>
    <div class="row">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-8 col-xs-12">
        <div class="row">
          <div id="redline" class="col-xs-12">
		      </div>
        </div>
        <div class="row gray-background">
          <div class="col-xs-12">
            <div class="row" style="text-align: center;">
              <div class="col-xs-12">
                <h1>Sign Up</h1>
              </div>
              <div class="col-xs-12">
                <input type="text" placeholder="Username" id="username">
              </div>
              <div class="col-xs-12">
                <input type="text" placeholder="Email" id="email">
              </div>
              <div class="col-xs-12">
                <input type="password" placeholder="Password" id="password">
              </div>
              <div class="col-xs-12">
                <p></p> <!-- For blank space -->
              </div>
              <div class="col-xs-12">
                <span>Genre of music you make</span>
              </div>
              <div class="col-xs-12">
                <select id="genre">
                  <option value="hip hop">Hip hop music</option>
                  <option value="rhythm and blues">Rhythm and blues</option>
                  <option value="electronic dance">Electronic dance music</option>
                  <option value="jazz">Jazz</option>
                  <option value="pop">Pop music</option>
                  <option value="rock">Rock</option>
                  <option value="musical theatre">Musical theatre</option>
                  <option value="clasical">Classical music</option>
                  <option value="folk">Folk music</option>
                  <option value="blues">Blues</option>
                  <option value="country">Country music</option>
                  <option value="heavy metal">Heavy metal</option>
                  <option value="reggae">Reggae</option>
                  <option value="punk rock">Punk rock</option>
                  <option value="funk">Funk</option>
                  <option value="soul">Soul music</option>
                  <option value="dance">Dance music</option>
                  <option value="alternative rock">Alternative rock</option>
                  <option value="techno">Techno</option>
                  <option value="disco">Disco</option>
                  <option value="dubstep">Dubstep</option>
                  <option value="ambient">Ambient music</option>
                  <option value="instrumental">Instrumental</option>
                  <option value="orchestra">Orchestra</option>
                  <option value="trance">Trance music</option>
                  <option value="gospel">Gospel music</option>
                  <option value="noise">Noise</option>
                  <option value="indie rock">Indie rock</option>
                  <option value="grunge">Grunge</option>
                  <option value="progressive rock">Progressive rock</option>
                  <option value="rap">Rap</option>
                  <option value="pop rock">Pop rock</option>
                  <option value="hard rock">Hard rock</option>
                  <option value="electro">Electro</option>
                  <option value="swing">Swing music</option>
                  <option value="death metal">Death metal</option>
                  <option value="soundtrack">Soundtrack</option>
                  <option value="hardcore punk">Hardcore punk</option>
                  <option value="industrial">Industrial music</option>
                  <option value="drum and bass">Drum and bass</option>
                  <option value="experimental">Experimental music</option>
                  <option value="dub">Dub</option>
                  <option value="african">Music of Africa</option>
                </select>
              </div>
              <div class="col-xs-12">
                <input type="text" placeholder="Link to your music" id="musiclink">
              <div class="col-xs-12">
                <p></p> <!-- For blank space -->
              </div>
              <div class="col-xs-12">
                <button onclick="signUp();">Sign Up</button>
              </div>
              <div class="col-xs-12">
                <p></p> <!-- For blank space -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
      </div>
    </div>
  </body>
</html>
